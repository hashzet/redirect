<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #454B1B;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px; /* Adjusted for responsiveness */
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            width: 100%;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #7A8430;
        }

        .error-input {
            border-color: red !important;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ddd;
            font-size: 16px;
        }

        button {
            background-color: #6A7324;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #7A8430;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            .toggle-password {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Password</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" onkeypress="handleKeyPress(event)">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "siapsiaga";  // Change this to your actual password
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-message");

            if (passwordInput.value === correctPassword) {
                window.location.href = "https://hashzet.github.io/redirect/kpsm.html";
            } else {
                errorMessage.textContent = "Incorrect password. Try again.";
                passwordInput.classList.add("error-input");
                passwordInput.value = "";  // Clear input
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
